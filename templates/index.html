<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat with your OpenAI Tutor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        font-size: 24px;
        color: black;
        background-color: powderblue;
      }
      .chatbox {
        height: 400px;
        width: 80%;
        margin: auto;
        overflow: auto;
        border: 1px solid #ccc;
        padding: 10px;
      }
      .message {
        margin-bottom: 10px;
      }
      .input-container {
        width: 50%;
        display: flex;
        justify-content: center;
        margin: auto;
      }
      input[type="text"] {
        flex-grow: 1;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
      }
      button {
        margin-left: 10px;
      }
      .centered-content {
        text-align: center;
      }
      .disclaimer {
        text-align: center;
        font-size: 0.8em;
      }
      img {
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <header class="centered-content">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c9/OpenAI_Logo_%282%29.svg" alt="OpenAI Logo" width="200">
      <h1>Chat with your OpenAI Tutor</h1>
    </header>
    <div class="chatbox" id="chatbox"></div>
    <div class="input-container">
      <input type="text" id="message" placeholder="Type your message here...">
      <button id="send" class="btn btn-primary">Send</button>
    </div>
    <footer>
      <p class="disclaimer">Use at your own risk. The information generated may be inaccurate.</p>
    </footer>
    <script>
      var chatbox = document.getElementById("chatbox");
      var message = document.getElementById("message");
      var send = document.getElementById("send");
      
      send.addEventListener("click", function() {
        var userMessage = message.value;
        var userDiv = document.createElement("div");
        userDiv.className = "message user";
        userDiv.innerHTML = "<strong>You:</strong> " + userMessage;
        chatbox.appendChild(userDiv);
        
        message.value = "";
        
        fetch("/get_response?message=" + encodeURIComponent(userMessage))
          .then(function(response) {
            return response.text();
          })
          .then(function(botMessage) {
            var botDiv = document.createElement("div");
            botDiv.className = "message bot";
            var preElement = document.createElement("pre");
            preElement.className = "bg-dark text-light p-3";
            preElement.innerHTML = botMessage;
            botDiv.innerHTML = "<strong>OpenAI tutor:</strong> ";
            botDiv.appendChild(preElement);
            chatbox.appendChild(botDiv);
            
            chatbox.scrollTop = chatbox.scrollHeight;
        });
      });
    </script>

    </body>
</html>
